
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie= edge"> 
      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      
      <title>Editor</title>
    </head>
    <body>
      <nav class="grey darken-3">
        <div class="container nav-wrapper">
          <div class="col brand-logo">MOODLE 4</div>
          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="../bootstrap/index.html">Cursos Activos</a></li>
            <li><a href="">Cursos Finalizados</a></li>
            <li><a href="">Otros</a></li>
          </ul>
        </div>
      </nav>
      <div class="container row">
        <h5 style="color: light-blue darken-4;">Editor de Tareas</h5>
        <div class="row card-panel">
          <div class="input-field">
            <input type="text" placeholder="Ingresa nombre del documento" id=nombre_Documento>
            <label for="nombre_Documento">Nombre del documento:</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Breve descripción del documento" id=descrip>
            <label for="descrip">Descripción:</label>
          </div>
          <form action="" method="POST">
            <textarea name="editor" id="editor" class="ckeditor" style="color: black;">
            </textarea>
            <button class="btn waves-effect grey lighten-1 accent-4" type="submit" name="actionSave">Guardar
              <i class="material-icons right">save</i>
            </button>  
            <button class="btn waves-effect grey lighten-1 accent-4" type="submit" name="actionSave">Enviar
              <i class="material-icons right">file_upload</i>
            </button>          
          </form>
        </div>
      </div>
    
    <script src="ckeditor/ckeditor.js"> </script>
    <script>
      ClassicEditor.create(document.getElementById('editor'))
    </script>
    <script src="./script/myscript.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
